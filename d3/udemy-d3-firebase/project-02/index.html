<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>The Dojo</title>
</head>
<body class="grey darken-4">

  <div class="nav-z-depth-0">
    <div class="section center">
      <h3 class="white-text center">- The Dojo -</h3>
    </div>
  </div>

  <div class="section center">
    <p class="grey-text flow-text">A fitness tracker for ninjas</p>
  </div>

  <div class="container section">
    <div class="row">
      <div class="col s12 l5">
        <button class="active" data-activity="cycling">Cycling</button>
        <button data-activity="running">Running</button>
        <button data-activity="swimming">Swimming</button>
        <button data-activity="walking">Walking</button>
      </div>
      <div class="col s12 l6 push-11">
        <div class="canvas"></div>
      </div>
    </div>
    <div class="row">
      <form class="col m6 push-m3">
        <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
        <input type="text" class="grey-text" id="cycling" placeholder="Distance in m">
        <p class="center pink-text error text-lighten-1"></p>
      </form>
    </div>
  </div>
  <!-- use same version as displayed on the example -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>

  <script>

    var firebaseConfig = {

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const settings = { timestampsInSnapshots: true };
    db.settings(settings);
  </script>

  <script src="index.js"></script>
  <script src="graph.js"></script>
</body>
</html>
