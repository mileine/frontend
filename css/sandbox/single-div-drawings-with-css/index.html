<!DOCTYPE html>
<html>

<head>
  <title>Single Div Drawings with CSS</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>Drawing with CSS</h1>
    <p>Playing with CSS drawing examples from <a
        href="https://hacks.mozilla.org/2014/09/single-div-drawings-with-css/">Single Div Drawings with CSS</a>, by Lynn
      Fischer.
    </p>
    <h2>The toolkit</h2>
    <div class="container-example">
      <h2>Pseudo elements</h2>
      <div id="example-1">1</div>
    </div>

    <div class="container-example">
      <h2>Box-shadow for multiples of the same shape</h2>
      <div id="example-2"></div>
    </div>

    <div class="container-example">
      <h2>Gradients for complex shading or more shapes</h2>
      <div id="example-3"></div>
    </div>

    <div class="container-example">
      <h2>Triangles are challenging</h2>
      <div id="example-4"></div>
    </div>

    <div class="container-example">
      <h2>Example: Crayon</h2>
      <div class="crayon-container">
        <div class="crayon"></div>
      </div>
    </div>
  </div>
</body>

</html>
