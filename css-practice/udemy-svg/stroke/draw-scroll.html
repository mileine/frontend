    <script>
      var path = document.querySelector('.logo path');

      // pega o tamanho total do path
      var pathLength = path.getTotalLength();

      // cria o dasharray do mesmo tamanho do path
      path.style.strokeDasharray = pathLength;

      // cria um dashoffset para empurrar o desenho para fora
      path.style.strokeDashoffset = pathLength;

      // cria um método que verifica o scroll
      window.addEventListener('scroll', function(){
        var scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);

        // valor para ser desenhado
        var drawLength =  pathLength * scrollPercentage

        // serve para diminuir o valor do offset até 0
        path.style.strokeDashoffset = pathLength - drawLength
      }); 

    </script>
