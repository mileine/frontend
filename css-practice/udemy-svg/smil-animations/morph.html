<!DOCTYPE html>
<html>
  <head>
    <title>Morph SVG</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

  <!--  This is the green check icon (to which the star icon will morph into)
    <svg width="250" height="250" viewBox="0 0 194.6 185.1">
      <polygon fill="#32db78" points="110,58.2 147.3,0 192.1,29 141.7,105.1 118.7,139.8 88.8,185.1 46.1,156.5 0,125 23.5,86.6 
     71.1,116.7"></polygon>
   </svg> 
  -->

   <!-- This is the yellow star icon, that will be turned into a green check icon -->
   <svg  width="250" height="250" viewBox="0 0 194.6 185.1">
    <polygon fill="#FFD41D" points="97.3,0 127.4,60.9 194.6,70.7 145.9,118.1 157.4,185.1 97.3,153.5 37.2,185.1 48.6,118.1 0,70.7 
    67.2,60.9">
      <animate 
        attributeName="points"
        to="110,58.2 147.3,0 192.1,29 141.7,105.1 118.7,139.8 88.8,185.1 46.1,156.5 0,125 23.5,86.6 
        71.1,116.7"
        dur="0.5s"
        begin="click"
        fill="freeze"
      />
      <animate 
        attributeName="fill"
        to="#32db78"
        dur="0.5s"
        begin="click"
        fill="freeze"
      />
    </polygon>
   </svg>
  </body>
</html>
